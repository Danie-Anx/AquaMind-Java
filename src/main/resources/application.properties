# Nome da aplicação
spring.application.name=AquaMind

# === DADOS DO BANCO H2 IN-MEMORY ===
spring.datasource.url=jdbc:h2:mem:aquaminddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === HIBERNATE / JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# === H2 CONSOLE (UI WEB PARA INSPEÇÃO) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === LEVEL DE LOG ===
logging.level.org.springframework=INFO

# ===== Configurações JWT (necessárias para JwtUtil) =====

# Chave secreta
app.jwt.secret=GqZ3s9KxVfLm2QbWpD4rUeS6yHjN8TzA

# Tempo de expiração do token, em milissegundos (3.600.000 ms = 1 hora)
app.jwt.expiration-ms=3600000
